<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href= "../css/bootstrap.min.css" >
    <link rel="stylesheet" href= "../css/bootstrap.changepassw.css" >

    <title>Cambiar Contraseña</title>
  </head>

  <body>
    
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Cambiar Contraseña</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="accountmanagement.html"> Atrás</a>
        </ul>
      </div>
    </nav>


    <div class="container">
      <div class="d-flex justify-content-center">
        <div class="card">
          <div class="card-header">
            <h3>Cambiar contraseña</h3>
          </div>
          <div class="card-body">
            <form>
              <div class="input-group form-group">
                            
                <input type="text" class="username" placeholder="Nombre de usuario" name="username" required>
                
              </div>

              <div class="input-group form-group">
                
                <input type="text" class="password" placeholder="Contraseña antigua" name="password1" required>
                
              </div>
              <div class="input-group form-group">
                
                <input type="password" class="password" placeholder="Contraseña nueva" name="password2" required >
              </div>
              
              <div class="form-group">
                <button type="button" name="button" id="Confirmar" class="btn login_btn">Aceptar</button>
              </div>

            </form>
          </div>
          
        </div>
      </div>
    </div>

</body>
</html>
