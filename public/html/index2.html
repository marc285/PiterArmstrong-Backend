      <div class="container">
        <h1>Estadísticas</h1>
        <div class="btn-group">
          <button type="button" id="username" class="btn user-btn"><script type ="text/javascript">
            document.getElementById("username").innerHTML = window.localStorage.getItem("username");
          </script></button>
        </div>
        <h1>:</h1>

        <script>
         $(document).ready(function(){
            $("#login").click(function(){
                $('table tbody').empty();
                $.get("http://localhost:8080/dsaApp/usermanager/users/" + $("#user").val(), function(Object, status) {
                    for (var i = 0; i < 1; i++) {
                        $("table").append("<tr><td>"+Object.username+ "</td><td>"+Object.password+"</td><td>"+Object.attack+"</td><td>"+Object.defense+"</td><td>"+Object.health+"</td><td>"+Object.money+"</td><td>"+Object.pieces+"</td><td>"+Object.screen+"</td></tr>");}
                });
            });
        });
        </script>
        <div class="input-group form-group">
          <input type="text" class="username" id="user" placeholder="Nombre de usuario"  name="username" required>
        </div>
        <div class="form-group">
          <button type="button" name="button" id="login" class="btn login_btn">Buscar</button>
        </div>

        <br>
